<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen UI</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    
    <div class="container">

        <div class="output-boxes" style="border:2px solid black">
            <div class="output-box">Output Box One</div>
            <div class="output-box">Output Box Two</div>
        </div>

        <div class="test-tubes">
            <div class="container">
                <a class="C1">
                    <div class="main">
                        <div class="tube"></div>
                        <div class="tubetop"></div>
                    </div>
                    <div class="main">
                        <select>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </a>
            </div>
                <div class="test-tube">
                <div class="tube"></div> <br>
                <select>
                    <option>Select Box</option>
                </select>
            </div>
            <div class="test-tube">
                <div class="tube"></div> <br>
                <button>Mix</button>
            </div>
        </div>
        
    </div>
</body>
</html>
